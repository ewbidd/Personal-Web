<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program NIM Checker</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            padding: 20px;
        }
        a {
            color: lightblue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #output {
            border: 1px solid white;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>NIM Checker</h1>
    
    <!-- Link ke file dan KHS -->
    <p>
        Database NIM: 
        <a href="file:///C:/Users/ASUS/Downloads/Documents/Hasil%20Pretest%20EPT-TOEFL%20Prediction%20Mahasiswa%20Baru%20Angkatan%202024%20Semester%20Ganjil%202024-2025.pdf" target="_blank">
            "C:\\Users\\ASUS\\Downloads\\Documents\\Hasil Pretest EPT-TOEFL Prediction Mahasiswa Baru Angkatan 2024 Semester Ganjil 2024-2025.pdf"
        </a>
    </p>
    <p>
        Link KHS: 
        <a href="https://portal.unri.ac.id/" target="_blank">https://portal.unri.ac.id/</a>
    </p>

    <p>Masukkan NIM untuk memeriksa output:</p>
    <input type="text" id="nimInput" maxlength="10" placeholder="Masukkan NIM" />
    <button onclick="processNIM()">Periksa NIM</button>
    <div id="output"></div>

    <script>
        function checkIndex0(input) { 
            if (input === '1') return "kp";
            if (input === '2') return "k5";
            return "?";
        }

        function checkIndex1(input) {
            const outputs = ["N", "R", "V", "Z", "d", "h", "l", "p", "t", "x"];
            if (input >= '0' && input <= '9') {
                return outputs[input];
            }
            return "?";
        }

        function checkIndex2(input) { 
            if (input === '0') return "k";
            if (input === '1') return "l";
            return "?";
        }

        function checkIndex3(input) { 
            const outputs = ["?", "ZG", "ZW", "Zm", "Z2", "aG", "aW", "am", "a2", "bG"];
            if (input >= '0' && input <= '9') {
                return outputs[input];
            }
            return "?";
        }

        function checkIndex4(input) { 
            if (input === '0') return "d";
            if (input === '1') return "h";
            return "?";
        }

        function checkIndex5(input) { 
            const outputs = ["iZ", "jZ", "ka", "la", "ma", "na", "oa", "pa", "qa", "ra"];
            if (input >= '0' && input <= '9') {
                return outputs[input];
            }
            return "??";
        }

        function checkIndex6(input) {
            if (input === '4') {
                return "\b\baJ"; // Mengindikasikan untuk backspace sekali dan tambahkan "aJ"
            }
            const outputs = ["J", "Z", "p", "5", "", "Z", "p", "5", "J", "Z"];
            if (input >= '0' && input <= '9') {
                return outputs[input];
            }
            return "?";
        }

        function checkIndex7(input) {
            const outputs = ["Z", "d", "h", "l", "p", "t", "x", "1", "5", "9"];
            if (input >= '0' && input <= '9') {
                return outputs[input];
            }
            return "?";
        }

        function checkIndex8(input) {
            const outputs = ["h", "i", "j", "k", "l", "m", "n", "o", "p", "q"];
            if (input >= '0' && input <= '9') {
                return outputs[input];
            }
            return "?";
        }

        function checkIndex9(input) {
            const outputs = ["Zg", "Zw", "aA", "aZ", "ag", "aw", "bA", "bQ", "bg", "bw"];
            if (input >= '0' && input <= '9') {
                return outputs[input];
            }
            return "?";
        }

        function processNIM() {
            const nim = document.getElementById("nimInput").value;
            let output = "";

            if (nim.length !== 10) {
                alert("NIM harus terdiri dari 10 karakter");
                return;
            }

            const checkFunctions = [
                checkIndex0, checkIndex1, checkIndex2, checkIndex3, checkIndex4,
                checkIndex5, checkIndex6, checkIndex7, checkIndex8, checkIndex9
            ];

            for (let i = 0; i < 10; ++i) {
                let result = checkFunctions[i](nim[i]);

                // Periksa apakah result mengandung karakter backspace
                if (i === 6 && result.includes("\b\b")) {
                    // Hapus satu karakter terakhir dari output
                    output = output.slice(0, -1);
                    result = "aJ"; // Ganti hasil dengan "aJ"
                }

                output += result;
            }

            document.getElementById("output").innerText = output;
        }
    </script>
</body>
</html>
